{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdiste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
        .message {
            font-size: 48px;
            color: #dc3545;
        }
        .im {
            width: 100vw; /* Ajusta el tamaño de la imagen */
            height: 100vh;
        }
        .floating-button {
            position: absolute;
            top: 20px; /* Ajusta según sea necesario */
            right: 20px; /* Ajusta según sea necesario */
        }

    </style>
</head>
<body>
    <div class="content">
        {% comment %} <div class="message">Perdiste</div> {% endcomment %}
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg floating-button">Regresar al menu Principal</a>
        <img src="{% static 'images/perdistex.jpg' %}" alt="Perdiste" class="img-fluid im">
        
    </div>
</body>
</html>
