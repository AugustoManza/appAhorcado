<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar - Juego del Ahorcado</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Selecciona el Nivel de Dificultad</h2>
                <form action="{% url 'jugar' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <p class="form-label">Selecciona el nivel de dificultad:</p>
                        <div class="btn-group" role="group" aria-label="Niveles de Dificultad">
                            <button type="submit" name="nivel" value="dificil" class="btn btn-danger">Difícil</button>
                            <button type="submit" name="nivel" value="normal" class="btn btn-warning">Normal</button>
                            <button type="submit" name="nivel" value="facil" class="btn btn-success">Fácil</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <!-- Scripts de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
